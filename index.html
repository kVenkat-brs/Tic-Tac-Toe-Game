<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/Stylesheets/T-T-T Game.css">
</head>
<body>

    <main class="container">
        <div class="heading mt-3">
            <h1>Tic-Tac-Toe Game</h1>
        </div>
        <div class=" container mt-5 input-container">
            <div class="input1 my-3">
                <input type="text" class="form-control" id="playerOneName" placeholder="Enter Player One name">
                <img src="Assets/images/crs.png" alt="cross-symbol" width="40" >
            </div>
            <div class="input2 my-3">
                <input type="text" class="form-control" id="playerTwoName" placeholder="Enter player Two Name">
                <img src="Assets/images/nought.png" alt="circle-symbol" width="40" >
            </div>
            
        </div>
        <div class="mt-3" id="btnContainer">
            <button class="btn btn-primary btn-lg" id="startBtn">Start Game</button>
        </div>

        <section class="container my-5 d-none">

            <div class="gameSection">
                <div class="gameBoard">
                    <div class="cellElement" name="0"><div class="cell x"></div></div>
                    <div class="cellElement" name="1"><div class="cell x"></div></div>
                    <div class="cellElement" name = "2"><div class="cell x"></div></div>
                    <div class="cellElement" name = "3"><div class="cell x"></div></div>
                    <div class="cellElement" name = "4"><div class="cell x"></div></div>
                    <div class="cellElement" name = "5"><div class="cell x"></div></div>
                    <div class="cellElement" name = "6"><div class="cell x"></div></div>
                    <div class="cellElement" name = "7"><div class="cell x"></div></div>
                    <div class="cellElement" name = "8"><div class="cell x"></div></div>
                    
                </div>
    
                <div class="mt-4">
                    <button class="btn btn-outline-secondary btn-lg" id="resetBtn">Reset</button>
                </div>
    
            </div>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="Assets/Scripts/T-T-T Game.js"></script>
</body>
</html>
